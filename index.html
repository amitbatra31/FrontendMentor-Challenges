<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel = "stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class = "outer-card">
    <div class="content">
      <h1 class = "heading">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="main-para">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>
      <div class="stats">
        <h2 class = "stat-1">10k+</h2> 
        <h2 class = "stat-2">314 </h2> 
        <h2 class = "stat-3">>12m+</h2>  
      </div>
      <div class="statheads">
        <span class = "stathead">COMPANIES </span>
        <span class = "stathead">TEMPLATES</span>
        <span class = "stathead">QUERIES</span>
      </div>
    </div>
    <img class="header-img" src="images/image-header-desktop.jpg" alt="header image">
    <div class="overlay"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amit Batra</a>.
  </div>
</body>
</html>
